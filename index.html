<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Test task</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <ul class="main__lines"></ul>
            <ul class="main__content">
                <li class="user">
                    <div class="user-content">
                        <p class="user-name p">Anton</p>
                        <p class="user-point p">1000</p>
                    </div>
                </li>
                <li class="question">
                    <div class="question-img">
                        <img class="question-img2 qm2" src="img/close_btn.png" alt="Крестик">
                    </div>
                    <div class="question-content">
                        <p class="question-p1">Choose the right answer</p>
                        <p class="question-p2">Which shape shows thirds?</p>
                        <img class="question-img1"  src="img/task_img.png" alt="Задание">
                    </div>   
                    <div class="question-img">
                        <img onclick="openForm()" class="question-img2" src="img/bulb.png" alt="Подсказка">
                    </div>
                    <div id="popup" class="popup">
                        <button onclick="closeForm()">X</button>
                        <p>Answer A</p>
                    </div>
                </li>
                <li class="answer" id="answer">
                    <form class="answer-content">
                        <label class="answer-label" for="input1">
                            <input id="input1" class="answer-input" type="radio" name="answer" value="A">A
                        </label>
                        <label class="answer-label" for="input2">
                            <input id="input2" class="answer-input" type="radio" name="answer" value="B">B
                        </label>
                        <label class="answer-label" for="input3">
                            <input id="input3" class="answer-input" type="radio" name="answer" value="C">C
                        </label>
                        <button class="answer-button" type=button>Check</button>
                    </form>
                </li>
            </ul>
        </div>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
